name: Kotlin CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build shadowJar
        run: |
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew shadowJar
      - uses: actions/upload-artifact@v1
          with:
            name: 404bot.jar
            path: build/libs
